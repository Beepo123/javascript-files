<!DOCTYPE html>
<html>
  <head>
    <title>Object RPS</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="{
      playGame('Rock');
    }">Rock</button>

    <button onclick="{
      playGame('Paper');
    }">Paper</button>

    <button onclick="{
      playGame('Scissor');
    }">Scissor</button>

    <br \>
    <p class="js-rps-scores">Wins: 0, Losses: 0, Ties: 0</p>
    <button onclick="{
      resetScore();
    }">Reset Score</button>
    
    <script>
      let score = JSON.parse(localStorage.getItem('score'));
      stringScore = `Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;
      updateScore(stringScore);

      function playGame(playerMove){
        let computerMove = pickComputerMove();

        if (playerMove === 'Scissor'){
          if (computerMove === 'Scissor') score.Ties++;
          if (computerMove === 'Rock') score.Loses++;
          if (computerMove === 'Paper') score.Wins++;
        } else if (playerMove === 'Rock'){
          if (computerMove === 'Rock') score.Ties++;
          if (computerMove === 'Scissor') score.Loses++;
          if (computerMove === 'Paper') score.Wins++;
        } else {
          if (computerMove === 'Paper') score.Ties++;
          if (computerMove === 'Scissor') score.Loses++;
          if (computerMove === 'Rock') score.Wins++;
        }

        let stringScore = `Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;
        updateScore(stringScore);
        localStorage.setItem('score', JSON.stringify(score));
      }

      function pickComputerMove(){
        let randomNumber = Math.floor((Math.random() * 3) + 1);
        let computerMove = '';
        if (randomNumber === 1) computerMove = 'Rock';
        if (randomNumber === 2) computerMove = 'Paper';
        if (randomNumber === 3) computerMove = 'Scissor';
        return computerMove;
      }

      function resetScore(){
        localStorage.removeItem('score');
        score = {
          Wins : 0,
          Loses: 0,
          Ties: 0,
        }
        stringScore = `Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;
        updateScore(stringScore);
        localStorage.setItem('score', JSON.stringify(score));
      }

      function updateScore(stringScore){
        document.querySelector('.js-rps-scores').innerHTML = stringScore;
      }
    </script>
  </body>
</html>
