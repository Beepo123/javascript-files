<!DOCTYPE html>
<html>
  <head>
    <title>10d</title>
    <style>
      .gaming-button {
        background-color: grey;
        color: black;
        border: none;
        font-size: 20px;
        border-radius: 10px;
        padding: 10px 50px;
        cursor: pointer;
      }

      .button-clicked {
        background-color: black;
        color: white;
      }

    </style>
  </head>
  <body>
    <button class="js-gaming-button gaming-button" onclick="buttons('js-gaming-button');">Gaming</button>

    <button class="js-music-button gaming-button" onclick="buttons('js-music-button');">Music</button>

    <button class="js-tech-button gaming-button" onclick="buttons('js-tech-button');">Tech</button>

    <script>
      function buttons(className){
        let buttonElements = document.querySelector(`.${className}`);

        buttonElements.classList.toggle('button-clicked');
      }
    </script>
  </body>
</html>
