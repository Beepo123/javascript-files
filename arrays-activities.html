      function fizzBuzz(){
        for(let i = 0; i < 20; i++){
          if(i % 3 === 0 && i % 5 === 0){
            console.log('fizzBuzz');
          } else if (i % 3){
            console.log('Fizz');

      function findIndex(array, word){
        for(let i = 0; i < array.length; i++){
          if(array[i] === word){
            return true;
          }
        }
        return false;
      }

      function unique(array){
        uniqueArray = []
        for(let i = 0; i < array.length; i++){
          let element = array[i];
          if(!findIndex(uniqueArray, element)){
            uniqueArray.push(element);
          }
        }
        console.log(uniqueArray);
      }
