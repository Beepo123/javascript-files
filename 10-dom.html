<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects wit css</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    "class="js-subscribe-button">Subscribe</button>

    <br />
    <br />
    <br />
    <p>Rock Paper Scissors</p>
    <p>Click here</p>
    <br />

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder='Cost of order' class="js-inputAmount" onkeydown="
        costKeyDown(event); 
    ">
    <button onclick="calculate();">Calculate</button>
    <p class="js-totalCost"></p>

    <script>
      function costKeyDown(event){
        if(event.key === 'Enter'){
        calculate();
        }
      }
      
      function subscribe(){
        if (document.querySelector('.js-subscribe-button').innerText === 'Subscribe'){
        document.querySelector('button').innerHTML = 'Subscribed'
        } else {
          document.querySelector('button').innerHTML = 'Subscribe'
        }
      };

      function calculate(){
        let inputElement = document.querySelector('.js-inputAmount');
        let cost = Number(inputElement.value)
        let totalCost = 0;
        if (cost < 40) totalCost = cost + 10
        else totalCost = cost

        document.querySelector('.js-totalCost').innerHTML = `$${totalCost}`
      }
    </script>
  </body>
</html>
