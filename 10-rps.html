<!DOCTYPE html>
<html>
  <head>
    <title>Object RPS</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }

      .game-title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-icon {
        height: 50px;
        width: 50px;
        
      }
      
      .move-button {
        background-color: transparent;
        border: 3px solid white;
        border-radius: 60px;
        width: 120px;
        height: 120px;
        margin: 5px;
        cursor: pointer;
      }

      .result {
        font-family: Arial;
        font-size: 20px;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button onclick="{
      playGame('Rock');
    }" class="move-button"><img src="rock-emoji.png" class= "move-icon"></button>

    <button onclick="{
      playGame('Paper');
    }" class="move-button"><img src="paper-emoji.png" class= "move-icon"></button>

    <button onclick="{
      playGame('Scissor');
    }" class="move-button"><img src="scissors-emoji.png" class= "move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-rps-scores">Wins: 0, Losses: 0, Ties: 0</p>
    <button onclick="{
      resetScore();
    }">Reset Score</button>
    
    <script>
      let score = JSON.parse(localStorage.getItem('score'));
      stringScore = `Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;
      updateScore(stringScore);

      function playGame(playerMove){
        let computerMove = pickComputerMove();
        let result = '';
        if (playerMove === 'Scissor'){
          if (computerMove === 'Scissor'){
            score.Ties++;
            result = "It's a Tie";
          }
          if (computerMove === 'Rock'){
            score.Loses++;
            result = 'You lose';
          }
          if (computerMove === 'Paper'){
            score.Wins++;
            result = 'You Win';
          }
        } else if (playerMove === 'Rock'){
          if (computerMove === 'Rock'){
            score.Ties++;
            result = "It's a Tie";
          }
          if (computerMove === 'Scissor'){
            score.Loses++;
            result = 'You lose';
          }
          if (computerMove === 'Paper'){
            score.Wins++;
            result = 'You Win';
          }
        } else {
          if (computerMove === 'Paper'){
            score.Ties++;
            result = "It's a Tie";
          }
          if (computerMove === 'Scissor'){
            score.Loses++;
            result = 'You lose';
          }
          if (computerMove === 'Rock'){
            score.Wins++;
            result = 'You Win';
          }
        }

        showResult(result);
        showMoves(playerMove, computerMove);

        let stringScore = `Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;
        updateScore(stringScore);
        localStorage.setItem('score', JSON.stringify(score));
      }

      function pickComputerMove(){
        let randomNumber = Math.floor((Math.random() * 3) + 1);
        let computerMove = '';
        if (randomNumber === 1) computerMove = 'Rock';
        if (randomNumber === 2) computerMove = 'Paper';
        if (randomNumber === 3) computerMove = 'Scissor';
        return computerMove;
      }

      function resetScore(){
        localStorage.removeItem('score');
        score = {
          Wins : 0,
          Loses: 0,
          Ties: 0,
        }
        stringScore = `Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;
        updateScore(stringScore);
        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = '';
      }

      function updateScore(stringScore){
        document.querySelector('.js-rps-scores').innerHTML = stringScore;
      }

      function showResult(result){
        document.querySelector('.js-result').innerHTML = result;
      }

      function showMoves(playerMove, computerMove){
        if(playerMove === 'Scissor'){
          path = 'scissors-emoji.png';
        } else {
          path = playerMove.toLowerCase() + '-emoji.png';
        }

        document.querySelector('.js-moves').innerHTML =
          'this'
      }
    </script>
  </body>
</html>
