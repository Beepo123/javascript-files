<!DOCTYPE html>
<html>
  <head>
    <title>Object RPS</title>
    <link rel="stylesheet" href="styles/10-rps.css">
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button onclick="{
      playGame('Rock');
    }" class="move-button"><img src="rock-emoji.png" class= "move-icon"></button>

    <button onclick="{
      playGame('Paper');
    }" class="move-button"><img src="paper-emoji.png" class= "move-icon"></button>

    <button onclick="{
      playGame('Scissor');
    }" class="move-button"><img src="scissor-emoji.png" class= "move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-rps-scores">Wins: 0, Losses: 0, Ties: 0</p>
    <button onclick="{
      resetScore();
    }" class="reset-score-button">Reset Score</button>

    <button onclick="{
      automatePlay();
    }" class="play-button js-play-button">Play</button>
    
    <script src="scripts/10-rps.js"></script>
  </body>
</html>
